{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<section id="editCategory">
    <div class="container padding-1-5">
        <h1>Edit {{category.name}}</h1>

        <form action="{{url_for('editCategory', category_name = category.name)}}" method = "post">
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type ="text" class="form-control" id="name" maxlength="250" name="name">
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-save">Save</button>
                <a href="{{url_for('showCategory', category_name=category.name)}}">
                    <button type="button" class="btn btn-cancel">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
