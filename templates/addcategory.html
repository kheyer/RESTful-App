{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<section id="addCategory">
    <div class="container">
        <h1>Add Category</h1>

        <form action="{{url_for('addCategory')}}" method = "post">
            <div class="form-group">
                <label for="name">Category Name:</label>
                <input type ="text" class="form-control" id="name" maxlength="250" name="name">
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="btn btn-save">Save</button>
                <a href="{{url_for('showCatalog')}}">
                    <button type="button" class="btn btn-cancel">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
