{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<section id="deleteCategory">
    <div class="container">
        <h1>Delete Category</h1>
        <p class="padding-top-10">Are you sure you want to delete the category {{category.name}}?</p>

        <form action="{{url_for('deleteCategory', category_name = category.name)}}" method = "post">
            <div>
                <button type="submit" id="submit" class="btn btn-cancel">Delete</button>
                <a href="{{url_for('showCategory', category_name = category.name)}}">
                    <button type="button" class="btn btn-save">Cancel</button>
                </a>
            </div>
        </form>
    </div>
</section>

{% endblock %}
