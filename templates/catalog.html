{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row banner main">
    <div class="col-md-1"></div>
	<div class="col-md-11 padding-none">
		<h1>Neural Networks</h1>
	</div>
</div>

    {% include "flash_messages.html" %}

	<div class="row padding-top padding-bottom">
        <div class="col-md-1"></div>
		<div class="col-md-10 padding-none">
			<a href="{{url_for('addCategory')}}">
				<button class="btn" id="new-category">
					<span aria-hidden="true"></span>Add Category
				</button>
			</a>
        </div>

	</div>
	{% for category in categories %}
		<a href = "{{url_for('showCategory', category_name = category.name)}}">
			<div class="row ">
                <div class="col-md-1"></div>
                <div class="col-md-10 category-list">
                    <h3>{{category.name}}</h3>
                </div>
			</div>
		</a>
	{% endfor %}
		<a href = "{{url_for('showAllItems')}}">
			<div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 category-list">
                    <h3>All Items</h3>
                </div>
			</div>
		</a>
{% endblock %}
